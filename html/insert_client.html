<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>

    <form id="insertClient" name="insertClient" method="POST" action="">
        <div>
            <label for="inputName">Razão Social:</label>
            <input id="clientName" name="clientName" type="text" placeholder="Jose da Silva ME" 
            required name=clientName>
            <!-- HTML5 Validator for empty inputs. code: required name=clientName -->
        </div>
        <div>
            <label for="inputContact">Nome:</label>
            <input id="clientContact" name="clientContact" type="text" placeholder="José da Silva"
            required name=clientContact>
        </div>
        <div>
            <label for="inputDate">Data que se tornou cliente:</label>
            <input id="clientDate" name="clientDate" type="date" id="clientDate" placeholder="10/10/2010"
            required name=clientDate>
        </div>
            <input name="submit" type="submit"   value="Salvar">
    </form>        


</body>

</html>
