<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Clientes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>

    <h1> Cadastro de Clientes </h1>
    <form>
        <div>
            <label for="customerCompanyName">Razão Social:</label>
            <input id="customerCompanyName" name="customerCompanyName" type="text" placeholder="Jose da Silva ME" required name=customerCompanyName>
            <!-- HTML5 Validator for empty inputs. code: required name=customerCompanyName -->
        </div>
        <div>
            <label for="customerNameContact">Nome:</label>
            <input id="customerNameContact" name="customerNameContact" type="text" placeholder="José da Silva" required name=customerNameContact>
        </div>
        <div>
            <label for="customerDate">Data que se tornou cliente:</label>
            <input id="customerDate" name="customerDate" type="date" id="customerDate" placeholder="10/10/2010" required name=customerDate>
        </div>
        <!-- <button id="save">Salvar </button> -->
        <button id="save" onclick="saveCustomer();"> Salvar </button> 
        <button id="update" onclick="updateCustomer();"> Atualizar </button>
        <button id="delete" onclick="deleteCustomer();" > Deletar </button>
        <button id="search" onclick="searchCustomerNameContact();" > Pesquisar </button>
    </form>

    <tr>
        <td colspan="2">
            <input type="button" value="Salvar" onclick="saveCustomer();" />
            <input type="button" value="Atualizar" onclick="updateCustomer();" />
            <input type="button" value="Deletar" onclick="deleteCustomer();" />
            <input type="button" value="Pesquisar" onclick="searchCustomerNameContact();" />
        </td>
    </tr>

    <table id="tableCustomers" border="1">
        <tr>
            <td>Id</td>
            <td>Razão social</td>
            <td>Nome</td>
            <td>Data</td>
        </tr>
    </table>

    <a href="index.html">Voltar para página inicial </a>
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>
    <script src="../js/app.js"> </script>
    <script src="../js/insert_customer.js"></script>
    
</body>

</html>
